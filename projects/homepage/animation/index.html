<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation</title>

    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <main>
        <h1>
            <span class="light">A</span><span class="light">E</span><span class="light">T</span><span class="bold">3</span><span class="bold">2</span><span class="bold">4</span>
        </h1>
        <h2>Interactive HTML5</h2>

        <div id="track-top" class="track">
            <div class="line"></div>
        </div>
        <div id="track-right" class="track">
            <div class="line"></div>
        </div>
        <div id="track-bottom" class="track">
            <div class="line"></div>
        </div>
        <div id="track-left" class="track">
            <div class="line"></div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* RESET DEFAULTS */
        * {
            border: 0px;
            margin: 0px;
            padding: 0px;
        }

        /* ELEMENTS */
        a {
            text-decoration: none;
        }
        body {
            background: #202020;
            font-family: arial;
            font-size: 1.25rem;
            text-align: center;
        }
        figure {
            background-color: rgb(220, 220, 220);
            border-radius: 5px;
            padding: 1.5rem;
            pointer-events: none;
            position: absolute;
            top: 15rem;
            transition: all 0.5s;
            transform: scale(0.5);
            width: 100%;
            opacity: 0;
        }
        figure a {
            color: rgb(73, 73, 73);
            font-size: 2rem;
            pointer-events: all;
            position: absolute;
            right: 1.5rem;
            top: 1rem;
        }
        figure h1 {
            margin-bottom: 1rem;
            text-align:center;
        }
        figure p {
            color: rgb(73, 73, 73);
        }

        /* CLASSES */
        .planet {
            border-radius: 50%;
            display: inline-block;
            height: 100px;
            margin: 5rem 2rem;
            justify-self: center;
            width: 100px;
        }

        /* IDs */
        #earth {
            background: rgb(72, 149, 236);
        }
        #mars {
            background: rgb(198, 77, 56);
        }
        #venus {
            background: rgb(233, 189, 67);
        }
        #earth-link:target ~ #earth-data, 
        #mars-link:target ~ #mars-data, 
        #venus-link:target ~ #venus-data {
            opacity: 0.8;
            transform: scale(1);
        }
    </style>

</head>
<body>
    <a href="#venus-link" id="venus-link" class="planet-link">
        <div id="venus" class="planet"></div>
    </a>
    <a href="#earth-link" id="earth-link" class="planet-link">
        <div id="earth" class="planet"></div>
    </a>
    <a href="#mars-link" id="mars-link" class="planet-link">
        <div id="mars" class="planet"></div>
    </a>

    <figure id="venus-data">
        <a href="#"><h2>&times;</h2></a>
        <h1>Venus</h1>
        <p>
            Venus spins slowly in the opposite direction from 
            most planets. A thick atmosphere traps heat in a runaway
            greenhouse effect, making it the hottest planet in our
            solar system.
        </p>
    </figure>
    <figure id="earth-data">
        <a href="#"><h2>&times;</h2></a>
        <h1>Earth</h1>
        <p>
            Earth - our home planet - is the only planet we know of
            so far that's inhabited by living things. It's also
            the only planet in our solar system with liquid water
            on the surface.    
        </p>
    </figure>
    <figure id="mars-data">
        <a href="#"><h2>&times;</h2></a>
        <h1>Mars</h1>
        <p>
            Mars is a dusty, cold, desert world with a very thin
            atmosphere. There is strong evidence Mars - billions of
            years ago - wetter and warmer, with a thicker atmosphere.
        </p>
    </figure>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lecture 11 | Drag and Drop</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <style>
        #blackhole {
            background: url("images/blackhole.jpg");
            height: 400px;
            position: relative;
            width: 800px;
        }
        #tardis {
            background: url("images/tardis.png");
            height: 200px;
            position: absolute;
            width: 200px;
        }
        #target {
            background: rgba(120, 255, 180, 0.5);
            bottom: 50px;
            height: 200px;
            opacity: 0;
            position: absolute;
            right: 155px;
            width: 200px;
        }

        .animate {
            animation: spin 2s both;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(1080deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <div id="blackhole">
        <div id="target"></div>
        <div id="tardis"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#tardis").draggable(); 
            $("#target").droppable({drop: destroy});

            function destroy() {
                // start transformations (scale down and rotate)
                $("#tardis").addClass("animate");
                // move towards blackhole center
                $("#tardis").animate({top: '170px', left: '450px'}, 2000);
            }
        });
    </script>
</body>
</html>
